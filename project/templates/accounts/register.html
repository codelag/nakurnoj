{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>NAKURNOJ</title>
</head>

<body>
    <section class="hero is-light is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column"></div>
                    <div class="column">

                        <div class="box">
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input" type="text" placeholder="логин" name="username" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input" type="password" placeholder="пароль" name="password" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                                <button class="button is-primary is-fullwidth">Запросить регистрацию</button>
                            </form>
                        </div>
                        

                        <div class="has-text-centered">
                            <small>
                                Уже есть аккаунт? <a href="{% url 'login' %}" class="has-text-link"> Войти</a>
                            </small>
                        </div>

                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
